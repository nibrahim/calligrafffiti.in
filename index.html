---
layout: default
title: Calligraffiti.in
---

<div id="home">
  <div id="first">
    {{ site.posts.first.content }}
  </div>
  <h2>Archives</h2>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span class="date">{{ post.date | date_to_string }}</span> &nbsp; <span class="title"><a href="{{ post.url }}">{{ post.title }}</a></span></li>
    {% endfor %}
  </ul>
</div>
