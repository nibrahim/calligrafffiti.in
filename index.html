---
layout: default
title: Your New Jekyll Site
---

<div id="home">
  {{ site.posts.first.content }}

  <h2>Archives</h2>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
